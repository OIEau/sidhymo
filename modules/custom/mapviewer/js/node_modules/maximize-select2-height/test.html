        <option>Blue fish</option>

        <option>Blue fish</option>
        <option>Old fish</option>
        <option>New fish</option>
        <option>This one has a little star</option>
        <option>This one has a little car</option>
        <option>Say! What a lot of fish there are.</option>

    </div>

      </select>
    </div>

    <div style="position: absolute; top: 200px; left: 1250px">
      <select id="multi_down_ajax"></select>
    </div>

    <div style="position: absolute; top: 200px; left: 25px">
      <select id="not_maximized">
        <option></option>
        <option>One fish</option>

        <option>Red fish</option>

    <script>

      var e=t(window),n=t(document),o=function(o,i){return t.extend({cushion:i&&n.width()>e.width()?30:10},o)},i=function(t,n,i,c,s){var r,u,h

      $(function () {
        $("#single_up_inline").select2({
          placeholder: "Single, up, inline"
        }).maximizeSelect2Height();

        $("#single_up_ajax").select2({
          placeholder: "Single, up, ajax",
          minimumInputLength: 2,
          ajax: {
            url: "https://jsonplaceholder.typicode.com/todos",
            processResults: function (data) {
              return {
                results: data.map((d) => {
                  return {
                    id: d.id,
                    text: d.title
                  }
                })
              };
            }
          }
        }).maximizeSelect2Height();

        $("#single_down_inline").select2({
          placeholder: "Single, down, inline"
        }).maximizeSelect2Height();

        $("#single_down_ajax").select2({
          placeholder: "Single, down, ajax",
          minimumInputLength: 2,
          ajax: {
            url: "https://jsonplaceholder.typicode.com/todos",
            processResults: function (data) {
              return {
                results: data.map((d) => {
                  return {
                    id: d.id,
                    text: d.title
                  }
                })
              };
            }
          }
        }).maximizeSelect2Height();

        $("#multi_up_inline").select2({
          placeholder: "Multi, up, inline",
          multiple: true
        }).maximizeSelect2Height();

        $("#multi_up_ajax").select2({
          placeholder: "Multi, up, ajax",
          multiple: true,
          minimumInputLength: 2,
          ajax: {
            url: "https://jsonplaceholder.typicode.com/todos",
            processResults: function (data) {
              return {
                results: data.map((d) => {
                  return {
                    id: d.id,
                    text: d.title
                  }
                })
              };
            }
          }
        }).maximizeSelect2Height();

        $("#multi_down_inline").select2({
          placeholder: "Multi, down, inline",
          multiple: true
        }).maximizeSelect2Height();

        $("#multi_down_ajax").select2({
          placeholder: "Multi, down, ajax",
          multiple: true,
          minimumInputLength: 2,
          ajax: {
            url: "https://jsonplaceholder.typicode.com/todos",
            processResults: function (data) {
              return {
                results: data.map((d) => {
                  return {
                    id: d.id,
                    text: d.title
                  }
                })
              };
            }
          }
        }).maximizeSelect2Height();

        $("#not_maximized").select2({
          placeholder: "Not maximized..."
        })
